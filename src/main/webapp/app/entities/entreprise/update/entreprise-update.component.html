<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-entreprise-heading"
        data-cy="EntrepriseCreateUpdateHeading"
        jhiTranslate="ebaxquebecApp.entreprise.home.createOrEditLabel"
      >
        Créer ou éditer un Entreprise
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ebaxquebecApp.entreprise.companyName" for="field_companyName">Company Name</label>
          <input
            type="text"
            class="form-control"
            name="companyName"
            id="field_companyName"
            data-cy="companyName"
            formControlName="companyName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ebaxquebecApp.entreprise.companyNeqNumber" for="field_companyNeqNumber"
            >Company Neq Number</label
          >
          <input
            type="text"
            class="form-control"
            name="companyNeqNumber"
            id="field_companyNeqNumber"
            data-cy="companyNeqNumber"
            formControlName="companyNeqNumber"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="ebaxquebecApp.entreprise.isThistaxExemptOrganization"
            for="field_isThistaxExemptOrganization"
            >Is Thistax Exempt Organization</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isThistaxExemptOrganization"
            id="field_isThistaxExemptOrganization"
            data-cy="isThistaxExemptOrganization"
            formControlName="isThistaxExemptOrganization"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ebaxquebecApp.entreprise.resourcePerson" for="field_resourcePerson"
            >Resource Person</label
          >
          <input
            type="text"
            class="form-control"
            name="resourcePerson"
            id="field_resourcePerson"
            data-cy="resourcePerson"
            formControlName="resourcePerson"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ebaxquebecApp.entreprise.address" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ebaxquebecApp.entreprise.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="ebaxquebecApp.entreprise.phone" for="field_phone">Phone</label>
          <input type="text" class="form-control" name="phone" id="field_phone" data-cy="phone" formControlName="phone" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
