<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (hydroQuebecRate) {
      <div>
        <h2 data-cy="hydroQuebecRateDetailsHeading">
          <span jhiTranslate="ebaxquebecApp.hydroQuebecRate.detail.title">Hydro Quebec Rate</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ hydroQuebecRate.id }}</span>
          </dd>
          <dt><span jhiTranslate="ebaxquebecApp.hydroQuebecRate.name">Name</span></dt>
